<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </script>
    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    <title>Document</title>
</head>
<body>
    <h1>TinyMCE Quick Start Guide</h1>
  <form method="post">
    <textarea id="mytextarea" name="mytextarea">
      Hello, World!
    </textarea>
  </form>
    
</body>
</html>
